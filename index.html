<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center light-border">Weather</h1>
    <form action="" class="w-50 p-4 container bg-secondary">
        <input id="cityname" class="form-control mt-5" type="text" placeholder="enter city name">
        <div class="text-center">
            <button type="button" class="btn btn-sm btn-info mt-5 w-25 mb-3" onclick="searchData()">Search</button>
        </div>
    </form>

    <h3 class="w-50 container text-info text-center light-border bg-dark-subtle text-black">Weather Details</h3>
    <form action="" class="w-50 container bg-info">
        <label>Country</label>
        <div id="resultCountry" class="bg-light p-4">-
        </div>

        <label>Humidity</label>
        <div id="resultHumidity" class="bg-light p-4">-
        </div>

        <label>Wind</label>
        <div id="resultWind" class="bg-light p-4">-
        </div>

        <label>Pressure</label>
        <div id="resultPressure" class="bg-light p-4">-
        </div>
    </form>
</body>
<script>
    function searchData() {
        city = cityname.value;
        appkey = '5fe36b192ffd1c36dffb6752bc1722b2';
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${appkey}`).then(data => data.json()).then(data => displayData(data));

        function displayData(Cdata) {
            country = Cdata.sys.country;
            humidity = Cdata.main.humidity;
            wind = Cdata.wind.speed;
            pressure = Cdata.main.pressure;

            resultCountry.innerHTML = `${country}`;
            resultHumidity.innerHTML = `${humidity}`;
            resultWind.innerHTML = `${wind}`;
            resultPressure.innerHTML = `${pressure}`;
        }
    }
</script>

</html>
